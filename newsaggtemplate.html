<h1>{{ .Title }}</h1>

<table>
    <thread>
        <th>Title</th>
        <th>Keywords</th>
    </thread>
    <tbody>
        {{ range $key, $value := .News }}

            <tr>
                <td><a href="{{ $value.Location }}" target="_blank">{{ $key }}</a></td>
                <td>{{ $value.Keyword }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
